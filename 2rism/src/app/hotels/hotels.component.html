    <img width="25" height="25" src="https://img.icons8.com/ios-filled/50/FFA800/cycling-mountain-bike.png" alt="" style="float: left; margin-top: 15px;" fill="currentColor"/>
    <select id="lastSelect">
        <option value="">Any</option>
        <option value="Sailing">Sailing</option>
        <option value="Climbing">Climbing</option>
        <option value="Skiing">Skiing</option>
        <option value="Hiking">Hiking</option>
        <option value="Snowboarding">Snowboarding</option>
        <option value="Roller-skating">Roller-skating</option>
        <option value="Surfing">Surfing</option>
        <option value="Snowmobile Racing">Snowmobile Racing</option>
    </select>
    <button (click)="filter()">
        <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" style="color: white" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
            <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
        </svg>
    </button>
</div>

<div id="container">

    <div *ngFor="let obj of Hotels_And_Restaurants" id="first">
        <div *ngIf="((obj.role == type) || (type == '')) && ((obj.city == place) || (obj.country == place) || (place == '')) && ((obj.activity == active) || (active == ''))">
            <figure>
                <img src="{{obj.img}}" alt="">
                <figcaption>{{obj.name}}</figcaption>
                <footer>
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-geo-alt" viewBox="0 0 16 16">
                        <path d="M12.166 8.94c-.524 1.062-1.234 2.12-1.96 3.07A31.493 31.493 0 0 1 8 14.58a31.481 31.481 0 0 1-2.206-2.57c-.726-.95-1.436-2.008-1.96-3.07C3.304 7.867 3 6.862 3 6a5 5 0 0 1 10 0c0 .862-.305 1.867-.834 2.94zM8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10z"/>
                        <path d="M8 8a2 2 0 1 1 0-4 2 2 0 0 1 0 4zm0 1a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
                    </svg>
                    {{obj.location}}
                    <br>
                    <img src="{{obj.stars}}" alt="stars" class="stars">
                    <button (click)="func1(obj.id)">More</button>
                </footer>
            </figure>
        </div>
    </div>

    <figure *ngFor="let obj of H" id="second" style="display: none;">
        <img src="{{obj.img}}" alt="">
        <figcaption>{{obj.name}}</figcaption>
        <footer>
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-geo-alt" viewBox="0 0 16 16">
                <path d="M12.166 8.94c-.524 1.062-1.234 2.12-1.96 3.07A31.493 31.493 0 0 1 8 14.58a31.481 31.481 0 0 1-2.206-2.57c-.726-.95-1.436-2.008-1.96-3.07C3.304 7.867 3 6.862 3 6a5 5 0 0 1 10 0c0 .862-.305 1.867-.834 2.94zM8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10z"/>
                <path d="M8 8a2 2 0 1 1 0-4 2 2 0 0 1 0 4zm0 1a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
            </svg>
            {{obj.location}}
            <br>
            <img src="{{obj.stars}}" alt="stars" class="stars">
            <button (click)="func1(obj.id)">More</button>
        </footer>
    </figure>

    <figure *ngFor="let obj of R">
        <img src="{{obj.img}}" alt="">
        <figcaption>{{obj.name}}</figcaption>
        <footer>
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-geo-alt" viewBox="0 0 16 16">
                <path d="M12.166 8.94c-.524 1.062-1.234 2.12-1.96 3.07A31.493 31.493 0 0 1 8 14.58a31.481 31.481 0 0 1-2.206-2.57c-.726-.95-1.436-2.008-1.96-3.07C3.304 7.867 3 6.862 3 6a5 5 0 0 1 10 0c0 .862-.305 1.867-.834 2.94zM8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10z"/>
                <path d="M8 8a2 2 0 1 1 0-4 2 2 0 0 1 0 4zm0 1a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
            </svg>
            {{obj.location}}
            <br>
            <img src="{{obj.stars}}" alt="stars" class="stars">
            <button (click)="func1(obj.id)">More</button>
        </footer>
    </figure>
    
</div>
